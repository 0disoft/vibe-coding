name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('.bun-version', '**/bun.lock', '**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install
        run: bun install --frozen-lockfile

      - name: Generate Paraglide Runtime
        run: bunx paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide --strategy url cookie preferredLanguage baseLocale --silent

      - name: Lint
        run: bun run lint

      - name: Typecheck (App)
        run: bun run check

      - name: Typecheck (Scripts)
        run: bun run check:scripts

      - name: Get Playwright version
        id: playwright-version
        shell: bash
        run: |
          echo "VERSION=$(bunx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (Chromium)
        # 캐시가 있어도 OS 의존성(--with-deps) 설치를 위해 실행해야 함.
        # 브라우저 바이너리는 캐시에 있으면 다운로드를 건너뛰므로 빠름.
        run: bunx playwright install --with-deps chromium

      - name: Unit Tests
        run: bun run test:unit -- --run

      - name: Verify DTCG → CSS Tokens
        run: bun .vibe-coding/TOOLS/design-system/dtcg-sync.ts --verify

      - name: Verify Design Tokens Manifest
        run: bun .vibe-coding/TOOLS/design-system/tokens-manifest.ts --stable --verify