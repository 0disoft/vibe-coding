# -----------------------------------------------------------------------------
# AI Configuration: The Pirate Stack Selector (Final Complete Edition)
# Instruction: 프로젝트 성격을 분석하여 가장 적합한 기술 스택을 true로 활성화하십시오.
# -----------------------------------------------------------------------------

[language_quality]
typescript = true # 정적 타입 검사로 런타임 오류 방지 및 안정성 강화 [Type, Safety, MS, Build]
biome = true      # ESLint+Prettier를 대체하는 Rust 기반 초고속 린터/포맷터 [Lint, Format, Rust, Fast]

[testing]
vitest = true     # Vite 환경에서 즉시 실행되는 초고속 유닛 테스트 [Test, Vite, UI, Unit]
playwright = true # 실제 브라우저 환경에서 사용자 시나리오 E2E 검증 [Test, Browser, E2E, Auto]
bun_test = true   # 별도 의존성 없이 실행되는 Bun 내장 백엔드 테스트 [Test, Backend, Bun, Speed]

[core_framework]
# [Web Standard]
sveltekit = true # Svelte 5의 반응성을 극대화한 풀스택 웹 프레임워크 [Web, Svelte, SSR, FullStack]
unocss = true    # 사용된 클래스만 컴파일하여 성능을 최적화한 CSS 엔진 [CSS, Atomic, Lite, Utility]
bun = true       # 패키지 설치와 실행 속도를 혁신한 차세대 런타임 [Runtime, Manager, Speed, Kit]

# [Browser Extension]
wxt = false # 최신 웹 프레임워크 기술로 개발하는 브라우저 확장 프로그램 [Chrome, Ext, Manifest, Addon]

# [Mobile & Desktop]
flutter = false # 하나의 코드베이스로 고성능 네이티브 앱 크로스 빌드 [Mobile, App, Dart, Native]
slint = false   # 리소스가 제한된 환경에서도 가볍게 동작하는 차세대 GUI [GUI, Lite, Rust, Embedded]
tauri = false   # 웹 프론트엔드를 활용해 보안성이 뛰어난 데스크톱 앱 제작 [Desktop, Webview, Rust, Secure]

[backend_api]
elysiajs = false             # Bun에 최적화된 고성능 프레임워크로 엔드투엔드 타입 안정성 보장 [Bun, API, Fast, Eden]
hono = false                 # 모든 런타임에서 동작하는 웹 표준 호환 초경량 API 프레임워크 [Edge, Web, Lite, Multi]
sveltekit_native_backend = true # 별도 서버 없이 SvelteKit 내부 API 라우트를 활용해 백엔드 구축 [Svelte, API, Route, Server]
typebox = true               # JSON 스키마 기반의 고속 데이터 유효성 검사 및 정적 타입 추론 [Schema, Type, JSON, Valid]

[workspace_monorepo]
native_workspaces = false    # 패키지 매니저 자체 기능을 이용해 여러 프로젝트의 의존성을 통합 관리 [Pkg, Root, Local, Link]
turborepo = false            # 지능형 캐싱을 통해 빌드 속도를 최적화하고 태스크 파이프라인 관리 [Build, Cache, Mono, Vercel]

[database_orm]
# [Main DB] Coolify를 통해 Docker 컨테이너로 배포
postgresql = false           # 복잡한 쿼리와 대용량 트랜잭션을 안정적으로 처리하는 관계형 데이터베이스 [SQL, RDBMS, Data, Docker]
drizzle = false              # SQL과 유사한 문법으로 최고의 타입 안정성을 제공하는 경량 ORM [ORM, TS, SQL, Query]

# [Serverless / Managed DB]
neon = false                 # scale-to-zero 지원으로 비용 효율적인 서버리스 PostgreSQL [Postgres, Serverless, Scale, Branch]
supabase = false             # PostgreSQL 기반 Auth/DB/Storage 통합 오픈소스 Firebase 대안 [BaaS, Auth, Postgres, Realtime]

# [Legacy / Alternative]
sqlite_local = false         # 서버 설정 없이 단일 파일로 동작하여 관리가 쉬운 임베디드 DB [File, Local, Light, Embed]
cloudflare_d1 = false        # 전역 엣지 네트워크 위에서 실행되는 서버리스 기반의 분산형 SQLite [Edge, SQL, Cloud, Worker]
cloudflare_kv = false        # 글로벌 엣지 환경에서 데이터에 초저지연으로 접근하는 키-값 저장소 [KV, Cache, Store, Edge]
turso = false                # LibSQL 기반으로 엣지 데이터 복제와 짧은 지연 시간을 지원하는 DB [Edge, SQL, Lib, Scale]
upstash_redis = false        # 인프라 관리 부담 없이 HTTP 통신을 지원하는 서버리스 Redis 솔루션 [Redis, Cache, HTTP, NoSQL]

[storage_cms]
cloudflare_r2 = false # AWS S3 호환 API를 제공하며 데이터 송신 비용(Egress Fee)이 무료인 스토리지 [S3, Blob, CDN, Cheap]
directus = false      # 데이터베이스 위에 즉시 API와 관리자 대시보드를 구축하는 Headless CMS [CMS, Admin, SQL, API]

[authentication]
better_auth = true    # 플러그인 시스템을 갖춘 타입세이프하고 현대적인 올인원 인증 솔루션 [Auth, TS, Secure, Login]

[security_protection]
cap = true            # 쿠키나 추적 없이 작업 증명(PoW) 방식을 사용하여 봇을 차단하는 오픈소스 캡차 [Bot, PoW, Privacy, Anti]

[web3_crypto]
anchor = false        # Rust 언어를 사용하여 솔라나 스마트 컨트랙트 개발 생산성을 높이는 프레임워크 [Web3, Rust, Sol, Chain]

[search_ai]
meilisearch = false   # 설정이 간편하고 오타 보정 기능이 뛰어난 차세대 초고속 검색 엔진 [Search, Fast, Typo, Engine]
qdrant = false        # AI RAG 시스템 구축을 위한 고성능 벡터 유사도 검색 및 저장 전용 DB [Vector, AI, RAG, Rust]
pgvector = false      # 기존 PostgreSQL 인프라 내에서 벡터 임베딩을 저장하고 검색하는 확장 기능 [SQL, Vector, PG, Ext]
vercel_ai_sdk = false # 텍스트 스트리밍과 UI 컴포넌트 통합을 표준화하여 AI 경험을 개선하는 SDK [AI, Stream, UI, Vercel]
openrouter_sdk = false # 단일 인터페이스로 다양한 최신 LLM 모델을 저렴하게 전환하며 사용하는 게이트웨이 [LLM, API, Hub, Model]

[web_data_scraping]
scraper_api = false   # 복잡한 프록시 회전과 캡차 우회를 대행하여 데이터 수집 안정성 확보 [Proxy, IP, Crawl, Bypass]

[infrastructure_deployment]
# [Self-Hosted] 모든 인프라를 내 서버(Docker)에서 관리
coolify = false       # 내 서버를 Vercel처럼 편리하게 관리하는 오픈소스 PaaS 솔루션 [VPS, PaaS, Deploy, Self]
docker_compose = false # 다중 컨테이너 환경을 정의하여 개발과 배포 환경의 일관성 유지 [Container, Yaml, Local, Stack]

# [Cloud Platform]
vercel = false        # 정적 사이트와 서버리스 함수를 원클릭 배포하는 클라우드 플랫폼 [Deploy, Cloud, Edge, JAM]

# [Alternative]
cloudflare_workers = false # 서버 관리 없이 전 세계 엣지 네트워크에서 코드를 실행하는 서버리스 [Serverless, Edge, Global, Scale]
github_actions = false # 코드 변경 시 테스트와 배포 과정을 자동으로 수행하는 파이프라인 [CI/CD, Auto, Git, Pipeline]
bruno = false         # 저장소에 함께 커밋하여 버전 관리가 가능한 오프라인 중심 API 클라이언트 [API, Client, Git, Test]

[observability]
glitch_tip = false    # Sentry와 호환되며 오픈소스로 운영 가능한 실시간 에러 추적 시스템 [Error, Sentry, Log, Track]
uptime_kuma = false   # 서버 및 서비스의 가동 상태를 실시간으로 감시하고 알림을 전송 [Monitor, Ping, Status, Alive]
umami = false         # 개인정보를 수집하지 않으면서 방문자 통계를 제공하는 구글 애널리틱스 대안 [Analytics, GA4, Privacy, Data]

[automation_jobs]
n8n = false           # 노드 기반으로 다양한 앱과 서비스를 연결하여 업무 흐름을 자동화 [Workflow, Auto, NoCode, Flow]
trigger_dev = false   # 긴 시간이 소요되는 백그라운드 작업을 코드 기반으로 안정적으로 처리 [Job, Queue, TS, Background]

[payments_revenue]
# 상황에 맞춰 선택 
lemon_squeezy = false # 글로벌 세금(VAT) 처리를 대행해주는 SaaS 전용 결제 솔루션 [SaaS, MoR, Tax, Global]
portone = false       # 국내 PG사를 통합 연동하여 카카오페이 등 한국 결제를 쉽게 구현 [KRW, PG, Korea, Pay]
btcpay_server = false # 수수료 없이 비트코인 결제를 직접 처리하는 자가 호스팅 서버 [Crypto, BTC, Self, Free]
revenuecat = false    # 모바일 앱의 인앱 결제 및 구독 모델 관리를 통합하여 복잡성 제거 [Sub, Mobile, IAP, App]
wise = false          # 해외 수익금을 저렴한 수수료와 실제 환율로 수취하는 글로벌 계좌 [Bank, Global, Fee, FX]

[donations]
ko_fi = false         # 수수료 부담 없이 커피 한 잔 값의 소액 후원을 가볍게 받는 플랫폼 [Tip, Creator, BuyMe, Fund]
github_sponsors = false # 오픈소스 기여에 대해 개발자 커뮤니티로부터 정기 후원을 받는 채널 [Dev, Open, Git, Fund]

[advertising]
# 상황에 맞춰 선택
google_ads = false    # 검색 의도를 가진 사용자에게 노출하여 타겟 트래픽을 즉각 확보 [SEM, Traffic, PPC, Search]
meta_ads = false      # 페이스북과 인스타그램의 정밀한 타겟팅으로 잠재 고객을 발굴 [Social, FB, Insta, Target]
x_ads = false         # 테크 및 크립토 등 특정 관심사 그룹에 파급력이 높은 트위터 광고 [Social, Tech, Tweet, Reach]
adsense = false       # 웹사이트 콘텐츠에 문맥 광고를 게시하여 트래픽을 수익으로 전환 [Pub, Monetize, Web, Banner]
ezoic = false         # AI 기술로 광고 배치를 자동 최적화하여 애드센스 대비 수익률 극대화 [AI, Pub, RPM, Optimize]
a_ads = false         # 개인정보 수집 없이 비트코인 기반으로 운영되는 익명성 중심 광고 [Crypto, Anon, Simple, BTC]
adsterra = false      # 심사 기준이 유연하고 팝언더 등 공격적인 포맷도 지원하는 수익화 [CPA, Pop, Traffic, Yield]
applovin = false      # 모바일 게임 및 앱의 사용자 확보(UA)와 광고 수익화를 동시 지원 [Mobile, Game, UA, Growth]

[communication]
resend = false        # 개발자 친화적인 API로 높은 도달률을 보장하는 이메일 발송 서비스 [Email, API, Tx, React]
novu = false          # 이메일, SMS, 푸시 등 모든 알림 채널을 한곳에서 통합 관리 [Notify, Push, Hub, Open]
ntfy = false          # 복잡한 설정 없이 HTTP 요청만으로 폰과 PC에 알림을 보내는 도구 [HTTP, Alert, Simple, Self]

[ui_ux_features]
shiki = true          # VS Code 엔진을 사용하여 테마와 토큰 색상을 완벽하게 구현하는 하이라이터 [Code, Syntax, Color, High]
view_transitions_api = true # 브라우저 네이티브 기능을 활용해 앱처럼 부드러운 화면 전환 효과 구현 [Nav, Motion, Web, Native]
tiptap = false        # UI를 100% 커스터마이징할 수 있는 헤드리스 방식의 위지윅 에디터 [Editor, Text, Rich, Headless]
echarts = false       # 대용량 금융 및 통계 데이터도 버벅임 없이 렌더링하는 시각화 도구 [Chart, Data, Viz, Canvas]
paraglide_js = true   # 사용하지 않는 리소스는 제거(Tree-shaking)하여 가벼운 타입세이프 i18n [i18n, Type, Small, Inlang]
marked = true         # 마크다운 텍스트를 가장 빠르고 가볍게 HTML로 변환해주는 파서 [MD, Parse, HTML, Fast]

[growth_support]
chatwoot = false      # 다양한 채널의 고객 상담을 통합하여 관리하는 오픈소스 라이브 채팅 [CS, Chat, Support, Open]
outline = false       # 노션과 유사한 UX로 팀 내부 문서를 깔끔하게 관리하는 위키 솔루션 [Wiki, Docs, Notion, Team]

[community]
giscus = false        # 별도 DB 없이 깃허브 디스커션을 저장소로 사용하는 개발자용 댓글 [Git, Comment, Free, Static]
remark42 = false      # 프라이버시를 존중하며 소셜 로그인 기능을 갖춘 가벼운 자가 호스팅 댓글 [Comment, Social, Self, Privacy]
