# -----------------------------------------------------------------------------
# AI Configuration: The Pirate Stack Selector (Final Complete Edition)
# Instruction: 프로젝트 성격을 분석하여 가장 적합한 기술 스택을 true로 활성화하십시오.
# -----------------------------------------------------------------------------

[language_quality]
typescript = true # TS 필수
eslint = true     # 린터 사용
prettier = true   # 포매터 사용

[testing]
vitest = true     # UI/로직 테스트
playwright = true # E2E 테스트
bun_test = true   # 백엔드 초고속 테스트

[core_framework]
# [Web Standard]
sveltekit = true # 메인 웹 프레임워크 (Svelte 5)
unocss = true    # 기존 템플릿 자산 활용 (Atomic CSS)
bun = true       # 패키지 매니저 및 런타임

# [Browser Extension]
wxt = false # 크롬 익스텐션 프레임워크 (Svelte + UnoCSS 연동)

# [Mobile & Desktop]
flutter = false
slint = false

[backend_api]
elysiajs = false
hono = false
sveltekit_native_backend = false
typebox = false

[workspace_monorepo]
native_workspaces = false
turborepo = false

[database_orm]
# [Main DB] Coolify(Docker)에 배포
postgresql = false
drizzle = false

# [Legacy / Alternative]
sqlite_local = false
cloudflare_d1 = false
cloudflare_kv = false
turso = false
upstash_redis = false

[storage_cms]
cloudflare_r2 = false # 필요시 true로 변경 (이미지 저장용)
directus = false      # Headless CMS (관리자 패널)

[authentication]
better_auth = false

[web3_crypto]
anchor = false # Solana Smart Contract (Rust)

[search_ai]
meilisearch = false    # 키워드 검색 엔진
qdrant = false         # 벡터 데이터베이스 (RAG 핵심)
pgvector = false       # Qdrant 대신 Postgres 내장 벡터 사용 시 선택
vercel_ai_sdk = false  # AI 스트리밍 UI 표준
openrouter_sdk = false # LLM 모델 스위칭 허브

[web_data_scraping]
scraper_api = false # 스크래핑 API: 프록시 관리 및 차단 우회 기능을 외부 서비스로 위임

[infrastructure_deployment]
# [Self-Hosted] 모든 인프라를 내 서버(Docker)에서 관리
coolify = false        # VPS 관리 및 배포 도구 
docker_compose = false # 로컬 개발 및 배포 정의서

# [Alternative]
cloudflare_workers = false
github_actions = false     # CI/CD 파이프라인
bruno = false

[observability]
glitch_tip = false  # 에러 로그 수집 (Sentry 대안)
uptime_kuma = false # 서버 상태 모니터링
umami = false       # 방문자 분석 (GA4 대안)

[automation_jobs]
n8n = false         # 워크플로우 자동화 (마케팅/운영)
trigger_dev = false # 코드 기반 백그라운드 작업 (AI 생성 등)

[payments_revenue]
# 상황에 맞춰 선택 
lemon_squeezy = false
portone = false
btcpay_server = false
revenuecat = false
wise = false

[donations]
