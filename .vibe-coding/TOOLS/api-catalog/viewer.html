<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Catalog Viewer</title>
  <style>
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --text-primary: #e8e8e8;
      --text-secondary: #a0a0a0;
      --accent: #00d9ff;
      --accent-hover: #00b8d4;
      --success: #00e676;
      --warning: #ffab00;
      --error: #ff5252;
      --border: #2d2d44;
      --shadow: rgba(0, 0, 0, 0.3);
      --radius: 12px;
      --glass: rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #1a1a2e;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --glass: rgba(0, 0, 0, 0.02);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* í—¤ë” */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.75rem;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .theme-toggle {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      transition: all 0.2s;
    }

    .theme-toggle:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    /* í†µê³„ ì¹´ë“œ */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* í•„í„° ì„¹ì…˜ */
    .filters {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .filters-title {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-count {
      background: var(--accent);
      color: var(--bg-primary);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 999px;
      font-weight: 600;
    }

    .clear-filters {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.875rem;
      text-decoration: underline;
    }

    .clear-filters:hover {
      color: var(--accent);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    .filter-group select,
    .filter-group input {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
    }

    /* í…Œì´ë¸” */
    .table-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .result-count {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .sort-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .sort-controls select {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: var(--bg-card);
      padding: 1rem;
      text-align: left;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
    }

    tr:hover {
      background: var(--glass);
    }

    .api-name {
      font-weight: 600;
      color: var(--accent);
    }

    .api-name a {
      color: inherit;
      text-decoration: none;
    }

    .api-name a:hover {
      text-decoration: underline;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .badge-auth {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
    }

    .badge-cors-yes {
      background: rgba(0, 230, 118, 0.2);
      color: var(--success);
    }

    .badge-cors-no {
      background: rgba(255, 82, 82, 0.2);
      color: var(--error);
    }

    .badge-cors-unknown {
      background: rgba(255, 171, 0, 0.2);
      color: var(--warning);
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .rating-value {
      font-weight: 700;
      font-size: 1rem;
    }

    .rating-high { color: var(--success); }
    .rating-mid { color: var(--warning); }
    .rating-low { color: var(--error); }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .tag {
      background: var(--glass);
      border: 1px solid var(--border);
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .category-badge {
      background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(168, 85, 247, 0.1));
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      white-space: nowrap;
    }

    /* ë¡œë”© & ì—ëŸ¬ */
    .loading, .error, .empty {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .loading::before {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 1rem;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: var(--error);
    }

    /* ë°˜ì‘í˜• */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        min-width: 900px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ”— API Catalog Viewer</h1>
      <div class="header-actions">
        <button class="theme-toggle" id="themeToggle" title="í…Œë§ˆ ë³€ê²½">ğŸŒ™</button>
      </div>
    </header>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalCount">-</div>
        <div class="stat-label">ì „ì²´ API</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="categoryCount">-</div>
        <div class="stat-label">ì¹´í…Œê³ ë¦¬</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="noAuthCount">-</div>
        <div class="stat-label">ë¬´ì¸ì¦ API</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="corsYesCount">-</div>
        <div class="stat-label">CORS ì§€ì›</div>
      </div>
    </div>

    <div class="filters">
      <div class="filters-header">
        <div class="filters-title">
          ğŸ” í•„í„°
          <span class="filter-count" id="filterCount">0</span>
        </div>
        <button class="clear-filters" id="clearFilters">í•„í„° ì´ˆê¸°í™”</button>
      </div>
      <div class="filter-grid">
        <div class="filter-group">
          <label for="searchInput">ê²€ìƒ‰</label>
          <input type="text" id="searchInput" placeholder="APIëª…, ìš©ë„, íƒœê·¸...">
        </div>
        <div class="filter-group">
          <label for="categoryFilter">ì¹´í…Œê³ ë¦¬</label>
          <select id="categoryFilter">
            <option value="">ì „ì²´</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="authFilter">ì¸ì¦ ë°©ì‹</label>
          <select id="authFilter">
            <option value="">ì „ì²´</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="corsFilter">CORS</label>
          <select id="corsFilter">
            <option value="">ì „ì²´</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="integrationFilter">í†µí•© ë°©ì‹</label>
          <select id="integrationFilter">
            <option value="">ì „ì²´</option>
          </select>
        </div>
      </div>
    </div>

    <div class="table-container">
      <div class="table-header">
        <div class="result-count" id="resultCount">ë¡œë”© ì¤‘...</div>
        <div class="sort-controls">
          <select id="sortSelect">
            <option value="rating">ì¶”ì²œë„ìˆœ</option>
            <option value="name">ì´ë¦„ìˆœ</option>
            <option value="category">ì¹´í…Œê³ ë¦¬ìˆœ</option>
          </select>
          <select id="orderSelect">
            <option value="desc">ë‚´ë¦¼ì°¨ìˆœ</option>
            <option value="asc">ì˜¤ë¦„ì°¨ìˆœ</option>
          </select>
        </div>
      </div>
      <div id="tableContent">
        <div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
      </div>
    </div>
  </div>

  <script>
    // ìƒíƒœ
    let apis = [];
    let categories = [];
    let options = { auth: [], cors: [], integration: [] };

    // DOM ìš”ì†Œ
    const elements = {
      themeToggle: document.getElementById('themeToggle'),
      searchInput: document.getElementById('searchInput'),
      categoryFilter: document.getElementById('categoryFilter'),
      authFilter: document.getElementById('authFilter'),
      corsFilter: document.getElementById('corsFilter'),
      integrationFilter: document.getElementById('integrationFilter'),
      sortSelect: document.getElementById('sortSelect'),
      orderSelect: document.getElementById('orderSelect'),
      clearFilters: document.getElementById('clearFilters'),
      filterCount: document.getElementById('filterCount'),
      resultCount: document.getElementById('resultCount'),
      tableContent: document.getElementById('tableContent'),
      totalCount: document.getElementById('totalCount'),
      categoryCount: document.getElementById('categoryCount'),
      noAuthCount: document.getElementById('noAuthCount'),
      corsYesCount: document.getElementById('corsYesCount'),
    };

    // API í˜¸ì¶œ
    async function fetchApi(endpoint) {
      const response = await fetch(endpoint);
      if (!response.ok) throw new Error(`API Error: ${response.status}`);
      return response.json();
    }

    // í…Œë§ˆ í† ê¸€
    function initTheme() {
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      elements.themeToggle.textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
    }

    elements.themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      elements.themeToggle.textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
    });

    // í•„í„° ì˜µì…˜ ë¡œë“œ
    async function loadOptions() {
      try {
        categories = await fetchApi('/api/categories');
        options = await fetchApi('/api/options');

        // ì¹´í…Œê³ ë¦¬
        categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          elements.categoryFilter.appendChild(opt);
        });

        // ì¸ì¦
        options.auth.forEach(auth => {
          const opt = document.createElement('option');
          opt.value = auth;
          opt.textContent = auth;
          elements.authFilter.appendChild(opt);
        });

        // CORS
        options.cors.forEach(cors => {
          const opt = document.createElement('option');
          opt.value = cors;
          opt.textContent = cors;
          elements.corsFilter.appendChild(opt);
        });

        // í†µí•©ë°©ì‹
        options.integration.forEach(int => {
          const opt = document.createElement('option');
          opt.value = int;
          opt.textContent = int;
          elements.integrationFilter.appendChild(opt);
        });
      } catch (error) {
        console.error('ì˜µì…˜ ë¡œë“œ ì‹¤íŒ¨:', error);
      }
    }

    // í†µê³„ ë¡œë“œ
    async function loadStats() {
      try {
        const stats = await fetchApi('/api/stats');
        elements.totalCount.textContent = stats.total;
        elements.categoryCount.textContent = stats.byCategory.length;

        const noAuth = stats.byAuth.find(a => a.auth === 'No');
        elements.noAuthCount.textContent = noAuth ? noAuth.count : 0;

        // CORS Yes ê°œìˆ˜ëŠ” ë³„ë„ ì¿¼ë¦¬ í•„ìš”í•˜ë¯€ë¡œ API ëª©ë¡ì—ì„œ ê³„ì‚°
      } catch (error) {
        console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
      }
    }

    // API ëª©ë¡ ë¡œë“œ
    async function loadApis() {
      const params = new URLSearchParams();

      if (elements.searchInput.value) params.set('q', elements.searchInput.value);
      if (elements.categoryFilter.value) params.set('category', elements.categoryFilter.value);
      if (elements.authFilter.value) params.set('auth', elements.authFilter.value);
      if (elements.corsFilter.value) params.set('cors', elements.corsFilter.value);
      if (elements.integrationFilter.value) params.set('integration', elements.integrationFilter.value);
      params.set('sort', elements.sortSelect.value);
      params.set('order', elements.orderSelect.value);

      try {
        elements.tableContent.innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
        apis = await fetchApi(`/api/apis?${params}`);
        renderTable();
        updateFilterCount();

        // CORS Yes ê°œìˆ˜ ì—…ë°ì´íŠ¸
        const corsYesCount = apis.filter(a => a.cors === 'Yes').length;
        elements.corsYesCount.textContent = corsYesCount;
      } catch (error) {
        elements.tableContent.innerHTML = `<div class="error">âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
      }
    }

    // í…Œì´ë¸” ë Œë”ë§
    function renderTable() {
      if (apis.length === 0) {
        elements.tableContent.innerHTML = '<div class="empty">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        elements.resultCount.textContent = '0ê°œ ê²°ê³¼';
        return;
      }

      elements.resultCount.textContent = `${apis.length}ê°œ ê²°ê³¼`;

      const html = `
        <table>
          <thead>
            <tr>
              <th>API</th>
              <th>ìš©ë„</th>
              <th>ì¸ì¦</th>
              <th>CORS</th>
              <th>í†µí•© ë°©ì‹</th>
              <th>ì¶”ì²œë„</th>
              <th>íƒœê·¸</th>
              <th>ì¹´í…Œê³ ë¦¬</th>
            </tr>
          </thead>
          <tbody>
            ${apis.map(api => `
              <tr>
                <td class="api-name">
                  ${api.url 
                    ? `<a href="${escapeHtml(api.url)}" target="_blank" rel="noopener">${escapeHtml(api.name)}</a>` 
                    : escapeHtml(api.name)}
                </td>
                <td>${escapeHtml(api.description || '')}</td>
                <td><span class="badge badge-auth">${escapeHtml(api.auth || '-')}</span></td>
                <td>${renderCors(api.cors)}</td>
                <td>${escapeHtml(api.integration || '-')}</td>
                <td>${renderRating(api.rating)}</td>
                <td>${renderTags(api.tags)}</td>
                <td><span class="category-badge">${escapeHtml(api.category || '-')}</span></td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      elements.tableContent.innerHTML = html;
    }

    // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, char => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[char]);
    }

    function renderCors(cors) {
      if (!cors) return '-';
      const cls = cors === 'Yes' ? 'badge-cors-yes' : cors === 'No' ? 'badge-cors-no' : 'badge-cors-unknown';
      return `<span class="badge ${cls}">${escapeHtml(cors)}</span>`;
    }

    function renderRating(rating) {
      if (rating === null || rating === undefined) return '<span class="rating-value">-</span>';
      const cls = rating >= 8 ? 'rating-high' : rating >= 5 ? 'rating-mid' : 'rating-low';
      return `<span class="rating"><span class="rating-value ${cls}">${rating}</span>/9</span>`;
    }

    function renderTags(tags) {
      if (!tags) return '-';
      return tags.split(',').map(tag => 
        `<span class="tag">${escapeHtml(tag.trim())}</span>`
      ).join('');
    }

    function updateFilterCount() {
      let count = 0;
      if (elements.searchInput.value) count++;
      if (elements.categoryFilter.value) count++;
      if (elements.authFilter.value) count++;
      if (elements.corsFilter.value) count++;
      if (elements.integrationFilter.value) count++;
      elements.filterCount.textContent = count;
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    let debounceTimer;
    function debounce(fn, delay = 300) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(fn, delay);
    }

    elements.searchInput.addEventListener('input', () => debounce(loadApis));
    elements.categoryFilter.addEventListener('change', loadApis);
    elements.authFilter.addEventListener('change', loadApis);
    elements.corsFilter.addEventListener('change', loadApis);
    elements.integrationFilter.addEventListener('change', loadApis);
    elements.sortSelect.addEventListener('change', loadApis);
    elements.orderSelect.addEventListener('change', loadApis);

    elements.clearFilters.addEventListener('click', () => {
      elements.searchInput.value = '';
      elements.categoryFilter.value = '';
      elements.authFilter.value = '';
      elements.corsFilter.value = '';
      elements.integrationFilter.value = '';
      loadApis();
    });

    // ì´ˆê¸°í™”
    async function init() {
      initTheme();
      await loadOptions();
      await loadStats();
      await loadApis();
    }

    init();
  </script>
</body>
</html>
