<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>%sveltekit.status% | Error</title>
  <style>
    /* OKLCH 색상 시스템 (tokens.css와 동일) */
    :root {
      --background: 98.2% 0.008 102;
      --foreground: 35% 0.04 331;
      --muted-foreground: 45% 0.02 106;
      --primary: 90% 0.1265 332;
      --primary-foreground: 19% 0.015 332;
      --ring: 85.14% 0.1265 332;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: 30.09% 0.0314 274;
        --foreground: 96% 0.01 106;
        --muted-foreground: 88% 0.015 106;
        --primary: 86% 0.1265 332;
        --primary-foreground: 14% 0.02 332;
        --ring: 82% 0.1265 332;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
        sans-serif;
      background-color: oklch(var(--background));
      color: oklch(var(--foreground));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 1.5rem;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 1.2;
    }

    p {
      font-size: 1.25rem;
      color: oklch(var(--muted-foreground));
      max-width: 28rem;
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 0.375rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      background-color: oklch(var(--primary));
      color: oklch(var(--primary-foreground));
      text-decoration: none;
      transition: opacity 0.15s ease;
    }

    a:hover {
      opacity: 0.9;
    }

    a:active {
      transform: scale(0.95);
    }

    a:focus-visible {
      outline: none;
      box-shadow:
        0 0 0 2px oklch(var(--background)),
        0 0 0 4px oklch(var(--ring));
    }
  </style>
</head>

<body role="alert" aria-live="assertive">
  <h1>%sveltekit.status%</h1>
  <p>%sveltekit.error.message%</p>
  <a href="/">Go back home</a>
</body>

</html>
